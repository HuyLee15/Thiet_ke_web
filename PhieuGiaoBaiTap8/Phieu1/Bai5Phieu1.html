<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "hello world";
        alert(str);
        str
            .toLowerCase()
            .split(' ')
            .map(function(Word) {
                return Word[0].toUpperCase() + Word.substr(1);
            })
            .join(' ');

        function toUpper(str) {
            return str
                .toLowerCase()
                .split(' ')
                .map(function(Word) {
                    return Word[0].toUpperCase() + Word.substr(1);
                })
                .join(' ');
        }

        alert(toUpper(str));
    </script>
</body>

</html>
