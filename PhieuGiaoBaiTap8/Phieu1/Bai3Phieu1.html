<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
        var a = [],
            b = [],
            tam;
        alert(arr);
        arr.sort();
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] !== tam) {
                a.push(arr[i]);
                b.push(1);
            } else {
                b[b.length - 1]++;
            }
            tam = arr[i];
        }
        var newArr = [];
        for (var i = 0; i < a.length; i++) {
            if (b[i] !== 1)
                newArr.push(a[i]);
        }
        alert("Mang co nhung gia tri bi lap la: " + newArr)
    </script>
</body>

</html>
