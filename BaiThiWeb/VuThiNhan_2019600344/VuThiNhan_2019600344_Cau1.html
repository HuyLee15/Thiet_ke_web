<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table cellspacing="0" border="1">
            <tr>
                <td colspan="2" style="background-color: #FF8C00;color:#DC143C;text-align: center; ">THANH TOÁN TIỀN ĐIỆN</td>
            </tr>
            <tr>
                <td>Tên Chủ Hộ</td>
                <td>
                    <input type="text" id="ch" required>
                </td>
            </tr>
            <tr>
                <td>Chỉ Số Cũ</td>
                <td>
                    <input type="text" id="csc" required>(Kw)
                </td>
            </tr>
            <tr>
                <td>Chi Số Mới</td>
                <td>
                    <input type="text" id="csm" required>(Kw)
                </td>
            </tr>
            <tr>
                <td>Đơn Giá</td>
                <td>
                    <input type="text" id="dg" required>(VND)
                </td>
            </tr>
            <tr>
                <td>Số Tiền Thanh Toán</td>
                <td>
                    <input type="text" id="kq">(VND)
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Tính" onclick="tinh()">
                </td>
            </tr>
        </table>
    </form>
    <script>
        function tinh() {
            var chuHo = document.getElementById("ch").value;
            var chisocu = parseInt(document.getElementById("csc").value);
            var chisomoi = parseInt(document.getElementById("csm").value);
            var dg = parseFloat(document.getElementById("dg").value);
            var sd = chisomoi - chisocu;
            var tiendien;
            if (chuHo == '' || chisocu != Number || chisomoi != Number || dg != Number) {
                alert("Nhap thieu thong tin, vui long nhap day du!");
            } else {
                if (sd <= 10) {
                    tiendien = sd * dg;
                } else {
                    tiendien = 10 * dg + (sd - 10) * (dg * 2);
                }
                document.getElementById("kq").value = tiendien;
            }
        }
    </script>
</body>

</html>
