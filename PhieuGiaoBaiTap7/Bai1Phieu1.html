<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" onfocus="focus(this)" onchange="change(this)">

    <script>
        function focus() {
            alert("focus");
        }

        function change() {
            alert("change");
        }
    </script>
</body>

</html>
